<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="titulo"></div>
    </header>

    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required><br>
        <input type="submit" value="Iniciar Sesión">
    </form>
    <div id="message"></div>

    <form id="depositForm">
        <label for="amount">Deposito:</label>
        <input type="number" id="amount" required><br>
        <input type="submit" value="Depositar">
    </form>
    <div id="message"></div>

    <div>
        <P>Calculadora de pesos a dolares:</P>
        <input type="number" id="monto-pesos" placeholder="Monto en pesos" />
        <button id="btn-convertir">Convertir</button>
        <input type="text" id="monto-dolares" placeholder="Monto en dólares" readonly />
    </div>
      

    
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  <!--Esta linea la uso para linkear una de las APIs que pienso usar para el proyecto -->
    <script src="script/main.js"></script>
</body>
</html>
